version: '3'
services:
  web:
    container_name: graph-router
    build: .
    environment:
      - APOLLO_SCHEMA_CONFIG_DELIVERY_ENDPOINT=https://uplink.api.apollographql.com/
      - GATEWAY_ENV=Prod
    env_file: # create with make graph-api-env
      - graph-api.env
    ports:
      - "4000:4000"
