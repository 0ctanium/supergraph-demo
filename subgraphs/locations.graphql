type Address @key(fields: "id") {
  id: ID!
  address1: String
  address2: String
  city: String
  country: String
  countryCode: COUNTRY_CODE
  firstName: String
  lastName: String
  formatted(withCompany: Boolean, withName: Boolean): [String!]!
}

"""
https://shopify.dev/docs/storefront-api/reference/common-objects/countrycode
"""
enum COUNTRY_CODE {
  US
}
