name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '30 7,19 * * *'

jobs:
  test-docker:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Start stack
        run: docker-compose up -d
      - name: smoke test
        run: .scripts/smoke.sh 4000
      - name: Stop stack
        run: docker-compose down
